<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ArborGuard AI - Smart Botany</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        arbor: {
                            light: '#e8f5e9',
                            DEFAULT: '#4caf50',
                            dark: '#1b5e20',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* CSS Murni HANYA untuk elemen dinamis dari JS agar tidak rusak */
        body { font-family: 'Segoe UI', system-ui, sans-serif; }
        .slide { display: none; }
        .slide.active { display: flex; animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Styling Chat Bubble hasil generate JS */
        .message { display: flex; gap: 10px; max-width: 90%; margin-bottom: 15px; }
        .user-message { align-self: flex-end; flex-direction: row-reverse; }
        .message .text { padding: 12px 16px; border-radius: 18px; font-size: 0.95rem; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .bot-message .text { background: white; border: 1px solid #e5e7eb; border-top-left-radius: 4px; color: #1f2937; line-height: 1.5; }
        .user-message .text { background: #1b5e20; color: white; border-top-right-radius: 4px; line-height: 1.5; }
        .avatar { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; color: white; }
        .bot-message .avatar { background: #1b5e20; }
        .user-message .avatar { background: #4caf50; }

        /* Sembunyikan Scrollbar tapi tetap bisa scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 h-[100dvh] w-full overflow-hidden flex flex-col text-gray-800 antialiased">

    <main class="flex-1 relative w-full overflow-hidden bg-gray-50">
        
        <section id="slide-home" class="slide active absolute inset-0 w-full h-full flex-col">
            <img src="gambar.png" alt="ArborGuard Background" class="absolute inset-0 w-full h-full object-cover z-0" fetchpriority="high">
            <div class="absolute inset-0 bg-gradient-to-b from-arbor-dark/80 to-arbor-dark/95 z-0"></div>
            
            <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4">
                <div class="bg-white/10 backdrop-blur-md border border-white/20 p-6 sm:p-8 rounded-3xl shadow-2xl w-full max-w-[90%] sm:max-w-sm transform transition hover:scale-[1.02]">
                    <i class="fas fa-leaf text-5xl text-green-300 mb-4 animate-[bounce_3s_infinite]"></i>
                    <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2 tracking-tight">ArborGuard <span class="text-green-300">AI</span></h1>
                    <p class="text-green-50 text-sm sm:text-base mb-6 leading-relaxed">Konsultan Botani & Edukator Konservasi Pohon Indonesia.</p>
                    <button onclick="switchTab('slide-trees')" class="bg-gradient-to-r from-arbor-dark to-arbor text-white font-semibold py-3 sm:py-4 px-6 rounded-full w-full shadow-lg transform transition active:scale-95 hover:shadow-green-500/30 flex justify-center items-center gap-2">
                        Jelajahi Pohon <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <p class="absolute bottom-6 text-white/50 text-xs tracking-widest">ArborGuard AI By <span class="text-green-300 font-bold">aksaex</span></p>
            </div>
        </section>

        <section id="slide-trees" class="slide absolute inset-0 w-full h-full flex-col">
            <header class="bg-arbor-dark text-white p-4 shadow-md shrink-0 z-20">
                <h2 class="text-center font-semibold text-lg tracking-wide">Pohon Dilindungi</h2>
            </header>
            
            <div class="flex-1 overflow-y-auto p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 pb-6" id="treesContainer">
                </div>
        </section>

        <section id="slide-chat" class="slide absolute inset-0 w-full h-full flex-col bg-gray-50">
            <header class="bg-arbor-dark text-white p-4 shadow-md shrink-0 z-20">
                <h2 class="text-center font-semibold text-lg tracking-wide">Tanya ArborGuard</h2>
            </header>
            
            <div class="bg-arbor-light p-3 border-b border-green-200 shrink-0 z-10 shadow-sm">
                <div class="flex items-center bg-white rounded-full px-4 py-1.5 border border-gray-300 focus-within:border-arbor focus-within:ring-2 focus-within:ring-green-100 transition-all">
                    <i class="fas fa-map-marker-alt text-arbor-dark mr-2"></i>
                    <input type="text" id="cityOverride" placeholder="Ketik Kota (ex: Bulukumba)" class="flex-1 min-w-0 bg-transparent border-none outline-none text-sm py-1" onkeypress="handleCityEnter(event)">
                    <div class="w-px h-5 bg-gray-300 mx-2"></div>
                    <button class="shrink-0 text-arbor-dark hover:text-arbor font-bold p-1 transition" onclick="activateSmartLocation()" id="btnLokasi">
                        <i class="fas fa-crosshairs text-lg"></i>
                    </button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-4 pb-2 flex flex-col" id="chatRoom">
                <div class="message bot-message">
                    <div class="avatar"><i class="fas fa-robot"></i></div>
                    <div class="text">Halo! Saya ArborGuard. Ceritakan kondisi pohonmu atau unggah gambarnya! Aktifkan Lokasi di atas agar analisaku lebih akurat. ðŸŒ±</div>
                </div>
            </div>

            <div class="bg-white border-t border-gray-200 p-3 shadow-[0_-10px_15px_-3px_rgba(0,0,0,0.05)] shrink-0 z-30 relative">
                <div class="flex gap-2 overflow-x-auto no-scrollbar mb-3 pb-1">
                    <button class="shrink-0 bg-green-50 text-arbor-dark border border-green-200 px-3 py-1.5 rounded-full text-xs font-semibold hover:bg-green-100 transition" onclick="sendQuickPrompt('Cek gejala penyakit daun menguning')"><i class="fas fa-search-plus"></i> Cek Gejala</button>
                    <button class="shrink-0 bg-green-50 text-arbor-dark border border-green-200 px-3 py-1.5 rounded-full text-xs font-semibold hover:bg-green-100 transition" onclick="sendQuickPrompt('Apa regulasi pohon terlindungi?')"><i class="fas fa-book-open"></i> Info Regulasi</button>
                    <button class="shrink-0 bg-green-50 text-arbor-dark border border-green-200 px-3 py-1.5 rounded-full text-xs font-semibold hover:bg-green-100 transition" onclick="sendQuickPrompt('Tips perawatan musim kemarau')"><i class="fas fa-sun"></i> Tips Kemarau</button>
                </div>

                <div id="imagePreviewContainerWrapper" class="hidden mb-2 relative inline-block">
                    <img id="imagePreview" src="" class="h-16 rounded-lg border-2 border-arbor object-cover shadow-sm">
                    <button class="absolute -top-2 -right-2 bg-red-500 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs shadow-md" onclick="removeImage()"><i class="fas fa-times"></i></button>
                </div>
                
                <div class="flex gap-2 items-center">
                    <label for="fileInput" class="bg-arbor-dark text-white w-11 h-11 rounded-full flex items-center justify-center cursor-pointer shrink-0 shadow-md active:scale-95 transition">
                        <i class="fas fa-camera text-lg"></i>
                    </label>
                    <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="previewImage(event)">
                    <input type="text" id="userInput" placeholder="Ketik pesan..." class="flex-1 min-w-0 bg-gray-100 border border-gray-300 rounded-full px-4 py-2.5 outline-none focus:ring-2 focus:ring-green-200 focus:bg-white transition text-sm" onkeypress="handleKeyPress(event)">
                    <button id="sendBtn" onclick="sendMessage()" class="bg-arbor-dark text-white w-11 h-11 rounded-full flex items-center justify-center shrink-0 shadow-md active:scale-95 transition">
                        <i class="fas fa-paper-plane text-lg"></i>
                    </button>
                </div>
            </div>
        </section>

    </main>

    <nav class="shrink-0 w-full bg-white h-[calc(4rem+env(safe-area-inset-bottom))] border-t border-gray-100 flex justify-around items-center pb-[env(safe-area-inset-bottom)] shadow-[0_-4px_20px_rgba(0,0,0,0.06)] z-50">
        <button class="nav-item active flex flex-col items-center gap-1 text-gray-400 hover:text-arbor transition w-16" onclick="switchTab('slide-home', this)">
            <i class="fas fa-home text-xl"></i><span class="text-[10px] font-medium">Home</span>
        </button>
        <button class="nav-item flex flex-col items-center gap-1 text-gray-400 hover:text-arbor transition w-16" onclick="switchTab('slide-trees', this)">
            <i class="fas fa-tree text-xl"></i><span class="text-[10px] font-medium">Pohon</span>
        </button>
        <button class="nav-item flex flex-col items-center gap-1 text-gray-400 hover:text-arbor transition w-16" onclick="switchTab('slide-chat', this)">
            <i class="fas fa-comment-dots text-xl"></i><span class="text-[10px] font-medium">Chat AI</span>
        </button>
    </nav>

    <input type="hidden" id="systemPrompt" value="Kamu adalah ArborGuard, Konsultan Botani. Analisis gambar pohon. Tentukan statusnya: SEHAT, PERLU PERAWATAN, atau KRITIS. Berikan penanganan.">

    <script src="js/ui.js"></script>
    <script src="js/api.js"></script>
    <script src="js/location.js"></script>
    <script src="js/chat.js"></script>

    <script>
        document.head.insertAdjacentHTML("beforeend", `<style>
            .nav-item.active { color: #1b5e20; font-weight: bold; }
            .nav-item.active i { transform: translateY(-3px); }
        </style>`);
    </script>
</body>
</html>
